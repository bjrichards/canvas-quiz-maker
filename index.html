<!doctype html>
<html>

<head>
    <title>Multiple Choice Maker</title>
    <meta name="description" content="Online tool to make multiple choice tests that can be imported to Canvas with the help of the text to Canvas converter from San Deigo State University.">

    <script type="text/javascript" src="app.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="wrap" class="app">
        <header class="app-header">
            <h1> Multiple Choice Quiz Maker </h1>
        </header>
        <div id="page-view">
            <div id="quiz-body">

            </div>

            <button id="new-question-button" class="btn"> New Question </button>

            <button id="download-button" class="btn"><i class="fa fa-download"></i> Download</button>
            <br>
        </div>
    </div>
</body>

</html>
